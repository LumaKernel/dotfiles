function! MyGitBrnach()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  let res = gitbranch#name()
  if empty(res)
    return 'no git'
  endif
  return printf('git:%s', res)
endfunction

function! MyReadonly()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  return &ro is# 1 ? 'RO' : ''
endfunction

function! MyFilename()
  let path = vital#vital#import("Path")
  if &buftype is# 'help'
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  let full = expand('%:p')
  let rel = path.relative(full, getcwd())
  if rel[0] ==# '.'
    return full
  endif
  return rel
endfunction

if executable('stat')
  let g:MyStatCache = {}
  function! MyFilestat()
    let filename = g:MyGetFilename()

    if empty(filename)
      return filename
    endif

    if has_key(g:MyStatCache, filename)
      return g:MyStatCache[filename]
    endif

    let res = ''
    silent! let res = trim(
      \   system(printf("stat --format '%%a' %s", shellescape(filename)))
      \ )
    if match(res, '^\d\d\d$') == -1
      return ''
    endif
    let g:MyStatCache[filename] = res
    return res
  endfunction

  function! MyStatCacheDeleteThis()
    let filename = g:MyGetFilename()

    if empty(filename)
      return filename
    endif

    silent! unlet! g:MyStatCache[filename]
  endfunction

  function! MyGetFilename()
    if &buftype is# 'help'
      return ''
    elseif !empty(getcmdwintype())
      return ''
    elseif &filetype is# 'fern'
      let filename = GetFernDirname()
    else
      let filename = expand('%:p')
    endif

    return filename
  endfunction

  augroup MyStatCache
    autocmd BufEnter ++nested * call g:MyStatCacheDeleteThis()
  augroup END
else
  function! MyFilestat()
    return ''
  endfunction
endif

function! MyMode()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return GetFernDirname()
  endif
  return toupper(mode())
endfunction

function! MyFileformat()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return GetFernDirname()
  endif

  if &ff is# 'dos'
    return '\r\n'
  elseif &ff is# 'unix'
    return '\n'
  elseif &ff is# 'mac'
    return '\r'
  endif
  return ''
endfunction

function! MyModified()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif

  return &modified is# 1 ? '*' : ''
endfunction

function! GetFernDirname()
  let path = get(matchlist(expand('%'), 'fern://[^/]\+/file://\(.*\)\$'), 1, '')
  return path
endfunction
