# json 系も一緒に管理

hook_add = '''
  augroup my_json
    au User CocNvimInit call coc#add_extension('coc-json')
  augroup END
'''

[[plugins]]
repo = 'elzr/vim-json'
hook_add = '''
  let g:vim_json_syntax_conceal = 0
'''

[[plugins]]
repo = 'neoclide/jsonc.vim'
# 設定されてるんだけど，順番の関係か，設定しないとうまく動かない
hook_post_source = '''
  au init_vim BufNewFile,BufRead coc-settings.json setlocal ft=jsonc
'''
