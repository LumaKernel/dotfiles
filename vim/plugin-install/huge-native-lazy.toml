function! MyGitBrnach()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  let res = gitbranch#name()
  if empty(res)
    return 'no git'
  endif
  return printf('git:%s', res)
endfunction

function! MyReadonly()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  return &ro is# 1 ? 'RO' : ''
endfunction

function! MyFilename()
  let path = vital#vital#import("Path")
  if &buftype is# 'help'
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif
  let full = expand('%:p')
  let rel = path.relative(full, getcwd())
  if rel[0] ==# '.'
    return full
  endif
  return rel
endfunction

