function! MyFileformat()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return GetFernDirname()
  endif

  if &ff is# 'dos'
    return '\r\n'
  elseif &ff is# 'unix'
    return '\n'
  elseif &ff is# 'mac'
    return '\r'
  endif
  return ''
endfunction

function! MyModified()
  if &buftype is# 'help'
    return ''
  elseif !empty(getcmdwintype())
    return ''
  elseif &filetype is# 'fern'
    return ''
  endif

  return &modified is# 1 ? '*' : ''
endfunction

function! GetFernDirname()
  let path = get(matchlist(expand('%'), 'fern://[^/]\+/file://\(.*\)\$'), 1, '')
  return path
endfunction
